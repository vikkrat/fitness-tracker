<p>signup works!</p>

<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center"
          fxLayoutGap="10px"
          #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input matInput
                   type="email"
                   placeholder="Your email"
                   ngModel
                   name="email"
                   required
                   email
                   #emailInput="ngModel"
            >
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
            <mat-error *ngIf="emailInput.hasError('email')">E-mail is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <input matInput
                   type="password"
                   placeholder="Your password"
                   ngModel
                   name="password"
                   required
                   minlength="6"
                   #pwInput="ngModel"
            >
            <mat-hint align="end">{{pwInput.value?.length || 0}} / 6</mat-hint>
            <mat-error>Has to be at least 6 characters long.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput
                   ngModel
                   name="birthdate"
                   placeholder="Your birthdate"
                   [matDatepicker]="picker"
                   [max]="maxDate"
                   required
            >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox name="agreement" ngModel
                      labelPosition="before"
                      color="primary"
                      required>
            Agree to terms and conditions.
        </mat-checkbox>
        <button type="submit"
                mat-raised-button
                color="primary"
                [disabled]="f.invalid"
                *ngIf="!isLoading"
            >Submit
        </button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
