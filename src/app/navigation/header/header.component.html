<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu_open</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/">
            <img src="https://pngriver.com/wp-content/uploads/2018/04/Download-Health-PNG-Image.png" width="55px" alt="logo">
        </a>
    </div>
    <div fxFlex fxLayout  fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li *ngIf="!isAuth"><a routerLink="/signup">SignUp</a></li>
            <li *ngIf="!isAuth"><a routerLink="/login">LogIn</a></li>
            <li *ngIf="isAuth"><a routerLink="/training">Training</a></li>
            <li *ngIf="isAuth" (click)="onLogOut()"><a>LogOut</a></li>
        </ul>
    </div>    
</mat-toolbar>
